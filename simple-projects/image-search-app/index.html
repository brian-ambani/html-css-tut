<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1434873740857-1bc5653afda8?auto=format&fit=crop&q=80&w=989&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="White Contrete Tower"
        />
        <a
          href="https://unsplash.com/photos/white-concrete-lighthouse-Pn6iimgM-wo"
          target="_blank"
          >White Concrete Tower</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1525547719571-a2d4ac8945e2?auto=format&fit=crop&q=80&w=1964&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Macbook Pro Turned On<"
        />
        <a
          href="https://unsplash.com/photos/a-black-and-white-photo-of-a-woman-q5-N-Y02S3M"
          target="_blank"
          >Macbook Pro Turned On</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1696939268439-8176e0f8b1b0?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"
          alt="Beautifull girl"
        />
        <a
          href="https://unsplash.com/photos/a-black-and-white-photo-of-a-woman-q5-N-Y02S3M"
          target="_blank"
          >Beautiful Girl</a
        >
      </div>
    </div>
    <button id="show-more-btn">Show more</button>
  </body>
</html>
